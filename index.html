<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo-header.svg" alt="логотип">
    </header>
    <main class="content">
      <div class="popup">
        <button type="button" class="popup__button-close">
          <img class="popup__close" src="./images/icon-close.svg" alt="крест">
        </button>
        <div class="popup__container">
          <form class="form" name="form">
            <h2 class="form__caption">Редактировать профиль</h2>
            <input type="text" name="username" class="form__input form__input_kye_username" placeholder="Имя" required>
            <input type="text" name="status" class="form__input form__input_kye_status" placeholder="О себе" required>
            <button type="submit" class="form__button-save">Сохранить</button>
          </form>
        </div>
      </div>
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar"
            src="./images/image-avatar.jpg"
            alt="аватар">
          <div class="profile__info">
            <div class="profile__flex">
              <h1 class="profile__username">Жак-Ив Кусто</h1>
              <button class="profile__button-edit">
                <img class="profile__pencil"
                  src="./images/vector-pencil.svg"
                  alt="ручка">
              </button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__button-pluse">
          <img class="profile__pluse"
            src="./images/vector-plus.svg"
            alt="плюс">
        </div>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__img"
            src="./images/image-card-archiz.jpeg"
            alt="Архыз">
          <div class="element__mesto">
            <h2 class="element__text">Архыз</h2>
            <button type="button" class="element__like element__like_active"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__img"
            src="./images/image-card-tiberda.jpeg"
            alt="Тиберда">
          <div class="element__mesto">
            <h2 class="element__text">Тиберда</h2>
            <button type="button" class="element__like element__like_active"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__img"
            src="./images/image-card-dombay-l.jpeg"
            alt="Домбай">
          <div class="element__mesto">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__like element__like_active"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__img"
            src="./images/image-card-krasnodar.jpeg"
            alt="Краснодар">
          <div class="element__mesto">
            <h2 class="element__text">Краснодар</h2>
            <button type="button" class="element__like element__like_active"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__img"
            src="./images/image-card-dombay-z.jpeg"
            alt="Домбай зимой">
          <div class="element__mesto">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__like element__like_active"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__img"
            src="./images/image-card-yalta.jpeg"
            alt="Ялта">
          <div class="element__mesto">
            <h2 class="element__text">Ялта</h2>
            <button type="button" class="element__like element__like_active"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>

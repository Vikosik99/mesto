<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" 
        src="./Image/logo-header.svg"
        alt="логотип">
    </header>
    <main class="content">
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="close__button">
            <img class="close" 
              src="./Image/Icon-Close.svg"
              alt="крест">
          </button>
          <form class="form">
            <h2 class="form__caption">Редактировать профиль</h2>
            <input type="text" name="username" class="form__username" placeholder="Имя" required>
            <input type="text" name="status" class="form__status" placeholder="О себе" required>
            <button type="submit" value="submit" class="save__button">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="profile">
        <div class="card">
          <img class="avatar"
            src="./Image/Image-avatar.jpg"
            alt="аватар">
          <div class="profile__info">
            <div class="nik">
              <h2 class="profile__username">Жак-Ив Кусто</h2>
              <button class="edit__button">
                <img class="pencil"
                  src="./Image/Vector-pencil.svg"
                  alt="ручка">
              </button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <div class="button__pluse">
          <img class="pluse"
            src="./Image/Vector-plus.svg"
            alt="плюс">
        </div>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__img"
            src="./Image/Image-card Dombay.png"
            alt="Домбай">
          <div class="element__mesto">
            <p class="text">Карачаевск</p>
            <img class="like like__active"
              src="./Image/Vector-like.svg"
              alt="лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__img"
            src="./Image/Image-card Elbrus.png"
            alt="Эльбрус">
          <div class="element__mesto">
            <p class="text">Карачаевск</p>
            <img class="like like__active"
              src="./Image/Vector-like.svg"
              alt="лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__img"
            src="./Image/Image-card Kharachaevsk.jpg"
            alt="Карачаевск">
          <div class="element__mesto">
            <p class="text">Карачаевск</p>
            <img class="like like__active"
              src="./Image/Vector-like.svg"
              alt="лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__img"
            src="./Image/Image-card Dombay.png"
            alt="Домбай">
          <div class="element__mesto">
            <p class="text">Карачаевск</p>
            <img class="like like__active"
              src="./Image/Vector-like.svg"
              alt="лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__img"
            src="./Image/Image-card Elbrus.png"
            alt="Эльбрус">
          <div class="element__mesto">
            <p class="text">Карачаевск</p>
            <img class="like like__active"
              src="./Image/Vector-like.svg"
              alt="лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__img"
            src="./Image/Image-card Kharachaevsk.jpg"
            alt="Карачаевск">
          <div class="element__mesto">
            <p class="text">Карачаевск</p>
            <img class="like like__active"
              src="./Image/Vector-like.svg"
              alt="лайк">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>

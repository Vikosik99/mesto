<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo-header.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar"
            src="./images/image-avatar.jpg"
            alt="аватар">
          <div class="profile__info">
            <div class="profile__flex">
              <h1 class="profile__username">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit">
                <img class="profile__pencil"
                  src="./images/vector-pencil.svg"
                  alt="ручка">
              </button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-pluse">
          <img class="profile__pluse"
            src="./images/vector-plus.svg"
            alt="плюс">
        </button>
      </section>
      <section class="elements">
        <template id="cardTemplete">
        <article class="element">
          <button type="button" class="element__delete"></button>
          <img class="element__img">
          <div class="element__mesto">
            <h2 class="element__text"></h2>
            <button type="button" class="element__like element__like_active"></button>
          </div>
        </article>
        </template>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__button-close">
            <img class="popup__close" src="./images/icon-close.svg" alt="крест">
          </button>
          <form class="form" name="form-popup">
            <h2 class="form__caption">Редактировать профиль</h2>
            <input type="text" name="username" class="form__input form__input_kye_username" placeholder="Имя" required>
            <input type="text" name="status" class="form__input form__input_kye_status" placeholder="О себе" required>
            <button type="submit" class="form__button-save">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup-add">
        <div class="popup-add__container">
          <button type="button" class="popup-add__button-close">
            <img class="popup-add__close" src="./images/icon-close.svg" alt="крест">
          </button>
          <form class="form-add" name="form-add-popup">
            <h2 class="form-add__caption">Новое место</h2>
            <input type="text" name="placename" class="form__input form__input_kye_placename" placeholder="Название" required>
            <input type="text" name="placelink" class="form__input form__input_kye_placelink" placeholder="Ссылка на картинку" required>
            <button type="submit" class="form__button-save">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup-open-size">
        <div class="popup-open-size__container">
          <button type="button" class="popup__button-close">
            <img class="popup__close" src="./images/icon-close.svg" alt="крест">
          </button>
          <img class="popup__element-img">
          <h2 class="popup__element-text"></h2>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
